<!DOCTYPE html>
<html>
  <head>
    <title>Patient Home</title>
    <link rel="stylesheet" href="SelectHospital.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <header></header>
    <section id="content1">
      <h1><i>Online Doctor Appointment</i></h1>
      <br />
      <form action="SelectHospitalServlet" method="get" id="find-doctors-form">
        <input
          class="btn"
          type="submit"
          value="Find Nearby Hospitals"
          id="find-doctors-btn"
        />
      </form>
      <br />
      <br />
      <div id="select-hospital-content"></div>
    </section>
    <script>
      $(document).ready(function () {
        $("#find-doctors-btn").click(function (e) {
          e.preventDefault();
          loadSelectHospital();
        });
      });
      function loadSelectHospital() {
        $("#select-hospital-content").load("SelectHospitalServlet");
      }
    </script>
  </body>
</html>
