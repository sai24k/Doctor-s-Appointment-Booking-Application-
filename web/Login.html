<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="PatientLogin.css"/>
        <title>DocConnect</title>
    </head>
    <body>
        <h1>Register as Patient</h1>
        <form action="PatientRegister" method="post">
            <input type="text" placeholder="Create Username" name="t1"  required><br>
            <input type="password" placeholder="Create Password" name="t2" required><br>
            <input type="text" placeholder="Phone number" name="t3"  required><br>
            <input type="text" placeholder="Email Address" name="t4"  required><br>
            <label><input type="checkbox">Remember me</label><br>
            <button type="submit" class="btn">Register</button><br>
            <p>Already Registered?<a href="./PatientLogin.html">Login</a></p>
        </form>
    </body>
</html>
