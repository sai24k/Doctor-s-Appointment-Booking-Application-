<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Login-Register.css" />
  </head>
  <body>
    <h1>Login as Patient</h1>
    <form action="PatientLogin" method="post">
      <input type="text" placeholder="Username" name="t1" required /><br />
      <input type="password" placeholder="Password" name="t2" required /><br />
      <label><input type="checkbox" />Remember me</label><br />
      <button type="submit" class="btn">Login</button><br />
      <p>Not Registered yet ?<a href="./PatientRegister.html">Register</a></p>
    </form>
  </body>
</html>
