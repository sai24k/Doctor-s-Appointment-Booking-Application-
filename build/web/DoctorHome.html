<!DOCTYPE html>
<html>
  <head>
    <title>Doctor Home</title>
    <link rel="stylesheet" type="text/css" href="PatientHome.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <header></header>
    <nav>
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <i class="fa-solid fa-bars 2x"></i>
      </label>
      <label class="logo">DocConnect</label>
      <ul class="navlinks">
        <li>
          <a class="active" href="DoctorHome.html"
            ><i class="fa fa-home"></i> Home</a
          >
        </li>
        <li>
          <a onclick="load('ShowAppointments')"
            ><i class="fa fa-calendar"></i> Your Appointments</a
          >
        </li>
        <li>
          <a href="LogoutServlet" onclick="loadPage('index')"
            ><i class="fa fa-sign-out"></i> Logout</a
          >
        </li>
        <li>
          <a onclick="load('DoctorProfile')"
            ><i class="fa fa-user-md"></i> Profile</a
          >
        </li>
      </ul>
    </nav>
    <section id="content"></section>
    <script>
      function loadPage(page) {
        $("#content").load(`${page}.html`);
      }
      function load(page) {
        $("#content").load(`${page}`);
      }
    </script>
  </body>
</html>
